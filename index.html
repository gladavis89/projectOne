<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <style>
        #body {
            background: url("assets/img/alvaro-pinot-502465-unsplash.jpg");
            background-size: cover;
            min-height: 960px;
            
        }
    </style>
</head>

<body id="body">
    <div id="panel">
        <header style="margin: 0 10px 10px 10px">

            <nav class="uk-navbar-container uk-margin-auto" uk-navbar style="background-color: rgba(2, 39, 39, 0.479)">
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="index.html">
                                <span uk-icon="home"></span>
                                <div class="uk-margin-left" style="border-bottom: solid 3px beige">Home</div>
                            </a>
                        </li>
                        <li>
                            <a href="fav.html">Favorited Items</a>
                        </li>
                        <li>
                            <a href="visited.html">Most Visited</a>
                        </li>
                    </ul>

                </div>
                <div class="uk-navbar-nav">
                    <img class="uk-position-right" src="assets/img/aziz-acharki-549137-unsplash.jpg" width="124px" />
                </div>
            </nav>


        </header>
        <div class="uk-grid uk-margin-auto" id="main">
            <article class="uk-article uk-width-1-3 uk-margin-top" style="height: 500px; width: 33%" id="searchform">

                <h1 class="uk-article-title"><span uk-icon="icon: search; ratio: 2"></span>Search Menu</h1>
                <br>
                <br>
                <form class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-1">
                        <input class="uk-input" type="text" placeholder="">
                        <label>Business</label>
                    </div>
                    <div class="uk-width-1-2@s">
                        <input class="uk-input" type="text" placeholder="85282">
                        <label>Zip</label>
                    </div>
                    <div class="uk-width-1-4@s">
                        <input class="uk-input" type="number" placeholder="5">
                        <label>Miles From</label>
                    </div>
                    <div class="uk-width-1-4@s">
                        <input class="uk-input" type="number" placeholder="10">
                        <label>Results Per Page</label>
                    </div>

                    <input type="button" value="    Submit" class="uk-button uk-button-primary uk-text-center uk-margin-auto">
                </form>

            </article>

            <article class="uk-article uk-width-3-5 uk-margin-top" style="height: 820px" id="results">
                <h1 class="uk-article-title">Results Goes here</h1>
            </article>
            <article id="brand" class="uk-article uk-width-1-3">
                <h1 class="uk-article-title">Brand name? + powered by (api's we're using)</h1>
            </article>

    </div>
