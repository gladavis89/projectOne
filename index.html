<!DOCTYPE html>
<html>

<head>
    <title>ProjectOne</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <style>
        #body {
            background: url("assets/img/alvaro-pinot-502465-unsplash.jpg");
            background-size: cover;
            min-height: 960px;

        }
    </style>
</head>

<body id="body">
    <div id="panel">
        <header style="margin: 0 10px 10px 10px">
            <nav class="uk-navbar-container uk-margin-auto" uk-navbar style="background-color: rgba(2, 39, 39, 0.801)">
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="index.html">
                                <span uk-icon="home"></span>
                                <div class="uk-margin-left" style="border-bottom: solid 3px beige">Home</div>
                            </a>
                        </li>
                        <li>
                            <a href="fav.html">Favorites</a>
                        </li>
                        <!-- <li>
                            <a href="visited.html">Favorite NASA events</a>
                        </li> -->
                    </ul>

                </div>
                <div class="uk-navbar-nav">
                    <img class="uk-position-right" src="assets/img/spaceman.jpg" width="120px" />
                </div>
            </nav>


        </header>
        <div class="uk-grid uk-margin-auto" id="main">
            <article class="uk-article uk-width-1-3 uk-margin-top" style="height: 500px; width: 33%" id="searchform">

                <h1 class="uk-article-title">
                    <span uk-icon="icon: search; ratio: 2"></span>Search Menu</h1>
                <br>
                <br>
                <p>Enter your favorite song genre or album. NASA discoveries will generate on the right the date that music
                    was released!</p>
                <form class="uk-grid-small uk-form-large" uk-grid>
                    <div class="uk-width-1-1">
                        <input class="uk-input" type="text" placeholder="Song Title" id="input">
                        <label></label>
                        <input class="uk-input" id="artist" type="text" placeholder="Artist">
                    </div>
                    <div class="uk-width-1-1@s">


                        <option id="drop" value="track"></option>


                    </div>

                    <input id="submit" type="button" value="    Submit" class="uk-button uk-button-primary uk-text-center uk-margin-auto">
                </form>

            </article>

            <article class="uk-article uk-width-3-5 uk-margin-top" style="height: 820px" id="results">
                <!-- <h1 class="uk-article-title">NASA results here, if link clicked the article fills this box. add ability to click back to results without
                    page refresh</h1> -->

                <img id="apod_img_id" width="250px" />

                <iframe id="apod_vid_id" type="text/html" width="640" height="385" frameborder="0"></iframe>
                <p id="copyright"></p>

                <h3 id="apod_title"></h3>
                <p id="apod_explaination"></p>
                <br/>
                <div id="nasa-results"></div>

            </article>

            <article id="brand" class="uk-article uk-width-1-3">
                <!-- <h1 class="uk-article-title">Songs and info pop up here + ability to play song</h1> -->
                <p id="bandName"></p>
                <p id="publication-date"></p>
                <a id="databaseUrl"></a>
                <p id="summary"></p>
                <p id="player"></p>
            </article>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/frontend.js"></script>
    <!-- <script src="assets/js/backend.js"></script> -->
</body>

</html>
